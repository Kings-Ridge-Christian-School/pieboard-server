<head>
    <title>PieBoard Home</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/pie.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class='home' onload="isReady()">
    <div class="container">
        <nav>
            <div id='placeholderNav'>
                Please choose a device or group
            </div>
            <div id='deviceConfigurationNav'>
                device
            </div>

            <div id='groupConfigurationNav'>
                <div id="dropBox">
                    Slides
                </div>
            </div>
        </nav>
      
        <main>
            <div id='placeholder'>
                Please choose a device or group
            </div>
            <div id='deviceConfiguration' class='conf'>
                <h1>Device Configuration</h1>
                Device ID<br><span id='d_id'>null</span><br><br>
                Device Name<input type='text' id='d_name' class='text'><br>
                IP Address<input type='text' id='d_ip' class='text'><br>
                Groups<br>
                <div id='d_groups'>

                </div>
                <button onclick='saveDeviceData()'>Save</button>
            </div>

            <div id='groupConfiguration' class='conf'>
                <h2>Group Settings</h2>
                Group ID<br><span id='g_id'>null</span><br><br>
                Name <input type='text' id='g_name' class='text'><br>
                Expiry Date <input type='date' id="g_e"><br>
                <input type='checkbox' id="g_e_c"><br>
                <button onclick='saveGroupData()'>Save</button>
                <h2>Slide Settings</h2>
                Slide ID<br><span id="g_s_id">None selected</span><br><br>
                Name <input type='text' id='g_s_name' class='text'><br>
                Display Time <input type='number' id='g_s_dt' class='number'><br>
                <button onclick='saveSlideData()'>Save</button>
            </div>
        </main>
        <aside>
            Devices <button onclick="addDevice()">+</button>
            <form id='devices'>
            </form> 
            Groups <button onclick="addGroup()">+</button>
            <form id='groups'>
            </form> 
        </aside>
      </div>
</body>
<script src="/private/index.js"></script>
