<head>
    <title>PieBoard Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/pie.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #error {
            background-color: #cf0815;
            color: white;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <form action="/login" method="post" class="loginPanel">
        <h1 style='text-align: center'>PieBoard Login</h1>
        <div id='error'>Error</div>
        Email <input type='text' name='username'>
        Password <input type='password' name='password'>
        <div class='centered'>
            <input type='submit' class='enter'>
        </div>
    </form>
</body>
<script>
function findGetParameter(parameterName) { // https://stackoverflow.com/questions/5448545/how-to-retrieve-get-parameters-from-javascript
    var result = null,
        tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}
    if (findGetParameter("e") == "ga") {
        document.getElementById("error").innerHTML = "<b>Error:</b> User not authorized"
        document.getElementById("error").style.display = "block"
    }
    if (findGetParameter("e") == "do") {
        document.getElementById("error").innerHTML = "<b>Error:</b> Details incorrect"
        document.getElementById("error").style.display = "block"
    }
</script>
